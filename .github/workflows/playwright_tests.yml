name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
    # 1. Fazer checkout do código
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Configurar o .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x' # Substitua pela versão do .NET que está usando

    # 3. Restaurar dependências do projeto
    - name: Restore dependencies
      run: dotnet restore

    # 4. Executar os testes
    - name: Run Playwright tests
      run: dotnet test --filter "(Category=VehicleData) | (Category=InsurantData)"

    # 5. (Opcional) Capturar relatórios de testes
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: '**/TestResults/*.trx'

    # 6. NÃO capturar tela
    - name: Setup environment
      run: echo "CI=true" >> $GITHUB_ENV
